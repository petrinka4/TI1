<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Столбцовый метод -->
    <div class="container" id="columnMethodContainer">
        <h3>Столбцовый метод</h3>
        <label for="inputFieldColumn">Введите ключ:</label>
        <input type="text" id="inputFieldColumn" placeholder="Введите ключ">
        
        <input type="file" id="fileInputColumn" accept=".txt" style="margin-top: 10px;">
        
        <input type="checkbox" id="encryptCheckboxColumn" style="margin-top: 10px;">
        <label for="encryptCheckboxColumn">Зашифровать</label>
        
        <button onclick="encryptColumnMethod()">Отправить</button>

        <p id="filePathColumn"></p>
        <p id="outputFieldColumn">Результат шифрования появится здесь</p>
    </div>

    <!-- Алгоритм Виженера -->
    <div class="container" id="vigenereMethodContainer">
        <h3>Алгоритм Виженера</h3>
        <label for="inputFieldVigenere">Введите ключ:</label>
        <input type="text" id="inputFieldVigenere" placeholder="Введите ключ">
        
        <input type="file" id="fileInputVigenere" accept=".txt" style="margin-top: 10px;">
        
        <input type="checkbox" id="encryptCheckboxVigenere" style="margin-top: 10px;">
        <label for="encryptCheckboxVigenere">Зашифровать</label>
        
        <button onclick="encryptVigenereMethod()">Отправить</button>

        <p id="filePathVigenere"></p>
        <p id="outputFieldVigenere">Результат шифрования появится здесь</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
